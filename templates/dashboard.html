<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #e3f2fd, #bbdefb);
            color: #333;
            line-height: 1.6;
            animation: fadeIn 1s ease-in;
        }

        /* Header */
        header {
            background: linear-gradient(to right, #3e8e41, #36b336);
            color: white;
            padding: 30px 0;
            text-align: center;
            border-radius: 0 0 10px 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        header h1 {
            font-size: 36px;
            font-weight: bold;
            letter-spacing: 2px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            animation: slideInDown 1s ease-out;
        }

        /* Navigation */
        nav {
            background-color: #333;
            text-align: center;
            padding: 15px 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 12px 20px;
            margin: 0 15px;
            font-size: 16px;
            font-weight: bold;
            text-transform: uppercase;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        nav a:hover {
            background: linear-gradient(to right, #3e8e41, #36b336);
            color: white;
            transform: scale(1.1);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        /* Container */
        .container {
            width: 60%;
            margin: 30px auto;
            padding: 30px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .container:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 24px rgba(0, 0, 0, 0.3);
        }

        h2, h3 {
            color: #3e8e41;
            text-align: center;
            margin-bottom: 15px;
        }

        p {
            font-size: 18px;
            margin: 10px 0;
            text-align: center;
        }

        /* Form Elements */
        form {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-size: 16px;
            font-weight: bold;
            color: #333;
        }

        input[type="number"], input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 2px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input[type="number"]:focus {
            border-color: #3e8e41;
            outline: none;
            box-shadow: 0 0 8px rgba(62, 142, 65, 0.5);
        }

        input[type="submit"] {
            background: linear-gradient(to right, #3e8e41, #36b336);
            color: white;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        input[type="submit"]:hover {
            background: linear-gradient(to right, #36b336, #3e8e41);
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        /* Delete Button */
        input[type="submit"][style*="background-color: red"] {
            background-color: #f44336;
            border: none;
        }

        input[type="submit"][style*="background-color: red"]:hover {
            background-color: #d32f2f;
            transform: scale(1.05);
        }

        /* Footer */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px 0;
            font-size: 14px;
            box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.1);
            margin-top: 30px;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideInDown {
            from {
                transform: translateY(-100px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                width: 90%;
                padding: 20px;
            }

            header h1 {
                font-size: 28px;
            }

            nav a {
                font-size: 14px;
                padding: 8px 12px;
            }

            h2, h3 {
                font-size: 22px;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome, {{ account[1] }}!</h1>
</header>

<nav>
    <a href="{{ url_for('home') }}">Home</a>
    <a href="{{ url_for('create_account') }}">Create Account</a>
</nav>

<div class="container">
    <h2>Your Account Details</h2>

    <p><strong>Account Number:</strong> {{ account[0] }}</p>
    <p><strong>Email:</strong> {{ account[2] }}</p>
    <p><strong>Contact Number:</strong> {{ account[3] }}</p>
    <p><strong>City:</strong> {{ account[4] }}</p>
    <p><strong>State:</strong> {{ account[5] }}</p>
    <p><strong>Balance:</strong> â‚¹{{ account[6] }}</p>

    <h3>Credit</h3>
    <form method="POST" action="{{ url_for('credit') }}">
        <input type="hidden" name="account_number" value="{{ account[0] }}">
        <label for="amount">Amount to Credit:</label>
        <input type="number" name="amount" required>
        <input type="submit" value="Credit">
    </form>

    <h3>Debit</h3>
    <form method="POST" action="{{ url_for('debit') }}">
        <input type="hidden" name="account_number" value="{{ account[0] }}">
        <label for="amount">Amount to Debit:</label>
        <input type="number" name="amount" required>
        <input type="submit" value="Debit">
    </form>

    <h3>Transfer</h3>
    <form method="POST" action="{{ url_for('transfer') }}">
        <input type="hidden" name="from_account" value="{{ account[0] }}">
        <label for="to_account">To Account Number:</label>
        <input type="number" name="to_account" required>
        <label for="amount">Amount to Transfer:</label>
        <input type="number" name="amount" required>
        <input type="submit" value="Transfer">
    </form>

    <form method="POST" action="{{ url_for('delete_account', account_number=account[0]) }}">
        <input type="submit" value="Delete Account" style="background-color: red;">
    </form>
</div>

<footer>
    <p>&copy; 2024 Bank System</p>
</footer>

</body>
</html>
